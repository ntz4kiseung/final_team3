<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <!-- 부트스트랩(bootstrap css, jquery, popper.js, bootstrap js 필요) -->
    <link href="css/bootstrap-4.3.1.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper-1.14.7.min.js"></script>
   	<script src="js/bootstrap-4.3.1.min.js"></script>
    <!-- 폰트 (Noto Snas KR + Handlee) -->
    <link href="css/sagyo-font.css" rel="stylesheet">
    <!-- sagyo.css, sagyo.js -->
    <link href="css/sagyo.css" rel="stylesheet">
    
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
var js = jQuery.noConflict();

$(document).ready(function(){
	
	$(function() {
		js( "#slider-range" ).slider({
	      range: true,
	      min: 2,
	      max: 20,
	      values: [ 2, 20 ],
	      slide: function( event, ui ) {
	    	  js( ".price-slider-one" ).val(ui.values[ 0 ]);
	    	  js( ".price-slider-two" ).val(ui.values[ 1 ] );
	    	  js( ".post-people-range" ).val(ui.values[ 0 ] + " ~ " + ui.values[ 1 ]+"명");
	      }
	    });
		js( ".price-slider-one" ).val($( "#slider-range" ).slider( "values", 0 ));
		js( ".price-slider-two" ).val($( "#slider-range" ).slider( "values", 1 ));
		js( ".post-people-range" ).val($( "#slider-range" ).slider( "values", 0 ) +
	    	      " ~ " + js( "#slider-range" ).slider( "values", 1 )+"명" );
	  });
	
	$( function() {
		js( "#slider-range-one" ).slider({
	      range: "max",
	      min: 2,
	      max: 10,
	      values: 2,
	      slide: function( event, ui ) {
	    	  js( ".price-slider-tree" ).val(ui.value);
	      }
	    });
	    js( ".price-slider-tree" ).val($( "#slider-range-one" ).slider("value"));
	  } );
	js( ".star_rating a" ).click(function() {
		js(this).parent().children("a").removeClass("on");
        js(this).addClass("on").prevAll("a").addClass("on");
        return false;
    });
	
})
</script>
</head>
<body>
                            	<div class="PostWrite-row2-right">
                            		<div>
                            			<input type="text" class="price-slider-one" id="input-w-20" readonly="readonly" value="2">명
                            		</div>
                            		<div>
                            			<input type="text" class="price-slider-two" id="input-w-20" readonly="readonly" value="20">명
                            		</div>
                            	</div>
                            	<div class="PostWrite-row2-right">
                            		<div id="slider-range" class="input-w-250"></div>
                            	</div>
</body>
</html>
