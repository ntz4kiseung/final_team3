<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- sagyo.css -->
<link href="css/sagyo.css" rel="stylesheet">
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(document).ready(function(){
	    
		// 별점 보여줄때 쓰이는 jQuery. hidden input value 안에 입력받은 숫자 만큼 width를 바꿔줌
		// jsp→html 만들때 hidden input태그의 value에 값이 들어가고
		// html이 document.ready될때 아래 별점 채우기가 시작됨
	    $(".star-show>div:nth-child(2)").css("width", $(".star-show>input").val()*20+"%");
		
	    // 별점 평가시 쓰이는 jQuery
	    // 평가용 별 누를때 마다 발동됨
	    $(".star-rating>img").click(function(){
	 	   
	 	   var num = $(this).attr('id');
	 	   
	 	   $(this).parent().children('img').each(function(index, item){
					$(item).addClass("grayscale");
	 	   });
	 	   
	 	   for (var i = 0; i < num; i++)
		   {
			   $(this).parent().children("#"+(i+1)).removeClass("grayscale");
		   }
	 	   
	 	   // 색 칠해진 별의 갯수를 hidden input 태그에 넣어줌
	 	   $(this).parent().children("input").val(num);
	    });

	});
	
	
</script>

</head>
<body>

<!-- 평가용 별 (크기조절은 star-20-box or star-25-box) -->
<div class="star-rating star-25-box flex-row-left-center">
	<img class="" id="1" src="img/star.png" alt=""/>
	<img class="" id="2"  src="img/star.png" alt="" />
	<img class="" id="3"  src="img/star.png" alt="" />
	<img class="grayscale" id="4"  src="img/star.png" alt="" />
	<img class="grayscale" id="5"  src="img/star.png" alt="" />
	<input class="hidden" type="text" id="grade" name="grade" value="" />
</div>

<!-- 뿌려주는 별 (크기조절은 star-20-box or star-25-box) -->
<div class="star-show star-25-box">
	<div>
		<img class="grayscale" id="1" src="img/star.png" alt=""/>
		<img class="grayscale" id="2"  src="img/star.png" alt="" />
		<img class="grayscale" id="3"  src="img/star.png" alt="" />
		<img class="grayscale" id="4"  src="img/star.png" alt="" />
		<img class="grayscale" id="5"  src="img/star.png" alt="" />                    		
	</div>
	<div>
  		<img class="" id="1" src="img/star.png" alt=""/>
		<img class="" id="2"  src="img/star.png" alt="" />
		<img class="" id="3"  src="img/star.png" alt="" />
		<img class="" id="4"  src="img/star.png" alt="" />
		<img class="" id="5"  src="img/star.png" alt="" />
	</div>
	<input class="hidden" type="text" id="grade2" name="grade2" value="1.2"/>
</div>



<button id="test">show</button>       	
       
       
                    
</body>
</html>
